<body>

	<h1>Comparison Operator</h1>

<p>Assign 5 to x, and display the value of the comparison (5 >= 8).</p>

<p id="demo"></p>
<br>

<p>Assign 80 to x, and display the value of the comparison (x != 8).</p>

<p id="demo2"></p>
<button type="button" onclick="let x = 5;
document.getElementById('demo').innerHTML = (x >= 8);
document.getElementById('demo2').innerHTML = (x != 8);">show answer
</button>

<h1>Arithmetic Operator</h1>

<p id="Arithmetic1"></p>
<p id="Arithmetic2"></p>
<button type="button" onclick="let x = 5; y = 4;
document.getElementById('Arithmetic1').innerHTML = (x * y);
document.getElementById('Arithmetic2').innerHTML = (x + y);">show answer
</button>


<h1>Logical Operator</h1>
<p id="Logical1"></p>
<p id="Logical2"></p>
<button type="button" onclick="let x = 5; y = 4;
document.getElementById('Logical1').innerHTML = (x <= y)&&(x >= y);
document.getElementById('Logical2').innerHTML = (x !=y)||(x==y);">show answer
</button>
